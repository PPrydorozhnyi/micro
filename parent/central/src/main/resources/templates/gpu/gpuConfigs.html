<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>GPU Configs</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">Microservices</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a href="central-configs">Central Configs</a></li>
      <li><a href="central-histories">Central Histories</a></li>
      <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Pages<span class="caret"></span></a>
        <ul class="dropdown-menu">
        <li><a href="/cpu-configs">CPU Configs</a></li>
        <li><a href="/disc-configs">Disc Configs</a></li>
        <li><a href="/gpu-configs">GPU Configs</a></li>
        <li><a href="/motherboard-configs">Motherboard Configs</a></li>
        <li><a href="/cpu-histories">CPU Histories</a></li>
        <li><a href="/disc-histories">Disc Histories</a></li>
        <li><a href="/gpu-histories">GPU Histories</a></li>
        <li><a href="/motherboard-histories">Motherboard Histories</a></li>
      </ul>
    </ul>
  </div>
</nav>

<div class="container" style="margin-top: 55px;">
  <div class="row">
    <form cssClass="col-2 margin-table-view" method="GET" action="/gpu-config/create" class="form-signin">
      <button class="btn btn btn-success" type="submit">Create config</button>
    </form>
    <div class="col-10">
      <h2>GPU Configs</h2>
      <table class="table table-bordered table-hover">
        <thead class="thead-dark">
        <tr>
          <th>Config name<span class="sr-only"></span></th>
        </tr>
        </thead>
        <tbody>
          <tr th:each="config : ${configs}">
            <td><a th:href="@{'/gpu-config/' + ${config.id}}" th:text="${config.name}" /></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
