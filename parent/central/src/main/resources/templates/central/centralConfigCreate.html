<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create Config</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>

<div class="container">
    <h2>Create Central config</h2>
    <form action="/central-config/create" method="POST" th:object="${config}" class="form-horizontal form-signin" >
        <div class="form-group">
            <label class="control-label col-sm-2">Name:</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Enter name" name="name">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2">CPU Config:</label>
            <div class="col-sm-8">
                <select th:field="*{cpuId}" class="form-select form-select-lg">
                    <option selected th:value="null">---</option>
                    <option th:each="config : ${cpuConfigs}" th:value="${config.id}" th:text="${config.name}"></option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2">Disc Config:</label>
            <div class="col-sm-8">
                <select th:field="*{discId}" class="form-select form-select-lg">
                    <option selected th:value="null">---</option>
                    <option th:each="config : ${discConfigs}" th:value="${config.id}" th:text="${config.name}"></option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2">Gpu Config:</label>
            <div class="col-sm-8">
                <select th:field="*{gpuId}" class="form-select form-select-lg">
                    <option selected th:value="null">---</option>
                    <option th:each="config : ${gpuConfigs}" th:value="${config.id}" th:text="${config.name}"></option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2">Motherboard Config:</label>
            <div class="col-sm-8">
                <select th:field="*{motherboardId}" class="form-select form-select-lg">
                    <option selected th:value="null">---</option>
                    <option th:each="config : ${motherboardConfigs}" th:value="${config.id}" th:text="${config.name}"></option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-lg btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
